<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="qlearning.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="ia.js"></script>
	</head>
	<body>
		<div style="display: flex">
			<main id="main"></main>

			<div id="control" style="margin-left: 40px">
				<button id="btnStartStopIA" class="btn btn-primary">Start/Stop IA</button>
				<b>IA: <span id="statusIA"></span></b>
				<br />
				<label for="clockTime">Clock Time:</label><br />
				<input type="text" name="clockTime" id="clockTime" class="form-control" value="1" />
				<br />
				<label for="clockTime">Exploration Rate:</label>
				<input type="text" name="explorationRate" id="explorationRate" class="form-control" />
				<b>high score: </b><span id="textHigh"></span>
				<br />
				<b>highest moves: </b><span id="textHighMoves"></span>
				<br />
			</div>
		</div>
        <br>
		<div id="qtable" style="margin-left: 40px">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>State</th>
						<th>Up</th>
						<th>Down</th>
						<th>Left</th>
						<th>Right</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
